<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboar v0.2</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
</head>
<body class="bg-gray-300">
    <div>
        <!-- Cabecera -->
        <header class="flex">  <!--bien-->
            <!-- Logo -->
            <div class="flex-shrink-0 px-4 py-3 bg-gray-800"> <!--bien-->
                <button class="flex items-center"> <!--bien-->
                    <img 
                        class="h-8 w-8 rounded-full object-cover"    
                        src="ElioClimaco.jpg" 
                        alt=""
                    /> <!--imagen bien-->
                    <span class="ml-4 text-sm font-medium text-white">
                        Elio Clímaco
                    </span>
                    <i class="fas fa-chevron-down pt-0 text-xs ml-10 stroke-current text-gray-400"></i> <!--bien-->
                </button>
            </div><!-- Logo -->


            <!-- Opciones de cabecera -->
            <div class="flex-1 flex items-center justify-between px-6 bg-gray-700"> <!--bien-->
                <!--Barra de navegación-->
                <nav class="flex"> <!--bien-->
                    <a href="#" class="inline-block px-3 py-2 leading-none bg-gray-800 rounded-md text-sm font-medium text-white">Bandeja</a>
                    <a href="#" class="ml-2 inline-block px-3 py-2 leading-none rounded-md text-sm font-medium text-white hover:bg-gray-600">Expedientes</a>
                    <a href="#" class="ml-2 inline-block px-3 py-2 leading-none rounded-md text-sm font-medium text-white hover:bg-gray-600">Reportes</a>
                    <a href="#" class="ml-2 inline-block px-3 py-2 leading-none rounded-md text-sm font-medium text-white hover:bg-gray-600">Audiencias</a>                        
                </nav><!--Barra de navegación-->
                

                <!-- Búsquda -->
                <div class="flex items-center">
                    <div class="relative w-64">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-2">
                            <i class="fas fa-search fill-current text-gray-500 text-xs"></i>
                        </span>
                        <input 
                        type="text"
                        placeholder="Buscar"
                        class=" block pl-8 pr-4 py-2 leading-tight w-full bg-gray-900 rounded-md 
                                text-sm placeholder-gray-400 text-white">                            
                    </div>


                    <button class="ml-5 text-gray-400 hover:text-gray-200">
                        <i class="far fa-bell fill-current w-5 h-5"></i>
                    </button>                        
                    <button class="ml-3 text-gray-400 hover:text-gray-200">
                        <i class="far fa-question-circle fill-current w-5 h-5"></i>                            
                    </button>

                </div><!-- Búsquda -->
            </div><!-- Opciones de cabecera -->
            
        </header><!-- Cabecera -->

        <div></div>

        <!-- Cuerpo -->
        <main>
            <div></div>
            <div></div>
        </main><!-- Cuerpo -->
    </div>
</body>
</html>
